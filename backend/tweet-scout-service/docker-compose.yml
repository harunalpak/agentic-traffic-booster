version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: tweet-scout-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - tweet-scout-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: tweet-scout-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - tweet-scout-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tweet-scout-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - tweet-scout-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  tweet-scout-service:
    build: .
    container_name: tweet-scout-service
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Kafka
      KAFKA_BROKERS: kafka:29092
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # External Services (adjust to your setup)
      CAMPAIGN_SERVICE_URL: http://host.docker.internal:8082
      
      # Scraping Configuration
      SCRAPE_INTERVAL_MINUTES: 30
      MAX_TWEETS_PER_CAMPAIGN: 10
      USE_MOCK_TWEETS: "false"
      RUN_ON_STARTUP: "true"
      
      # Logging
      LOG_LEVEL: info
      NODE_ENV: production
      TZ: UTC
    networks:
      - tweet-scout-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  tweet-scout-network:
    driver: bridge
