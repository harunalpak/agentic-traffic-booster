version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: social-engine-postgres
    environment:
      POSTGRES_DB: atb_social
      POSTGRES_USER: atb_user
      POSTGRES_PASSWORD: secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atb-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atb_user -d atb_social"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: social-engine-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - atb-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: social-engine-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - atb-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  social-engine-service:
    build: .
    container_name: social-engine-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/atb_social
      SPRING_DATASOURCE_USERNAME: atb_user
      SPRING_DATASOURCE_PASSWORD: secure_password
      
      # Kafka
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      
      # External Services (adjust to your setup)
      CAMPAIGN_SERVICE_URL: http://host.docker.internal:8082
      PRODUCT_SERVICE_URL: http://host.docker.internal:8080
      
      # OpenAI (REQUIRED - set your actual key)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-your-api-key-here}
      OPENAI_MODEL: gpt-4o-mini
      
      # Bitly (Optional)
      BITLY_TOKEN: ${BITLY_TOKEN:-}
      
      # Server
      SERVER_PORT: 8083
      
      # Tweet Scout (5 minutes for demo)
      TWEET_SCOUT_INTERVAL: 300000
      
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - atb-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  atb-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

