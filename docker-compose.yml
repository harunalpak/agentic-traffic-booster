services:
  # ZOOKEEPER
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: atb-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - atb-network

  # KAFKA
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: atb-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - atb-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # POSTGRESQL
  postgres:
    image: postgres:15-alpine
    container_name: atb-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: atb_social
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atb-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # REDIS (for tweet deduplication cache)
  redis:
    image: redis:7-alpine
    container_name: atb-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - atb-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PRODUCT SERVICE
  product-service:
    build: ./backend/product-service
    container_name: atb-product-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/atb_social
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SERVER_PORT: 8080
      # AWS Configuration for S3
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-2}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-atb-product-images}
    networks:
      - atb-network
    restart: unless-stopped

  # CAMPAIGN SERVICE
  campaign-service:
    build: ./backend/campaign-service
    container_name: atb-campaign-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/atb_social
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SERVER_PORT: 8082
    networks:
      - atb-network
    restart: unless-stopped

  # SOCIAL ENGINE SERVICE
  social-engine-service:
    build: ./backend/social-engine-service
    container_name: atb-social-engine
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      campaign-service:
        condition: service_started
      product-service:
        condition: service_started
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/atb_social
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      CAMPAIGN_SERVICE_URL: http://campaign-service:8082
      PRODUCT_SERVICE_URL: http://product-service:8080
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      BITLY_TOKEN: ${BITLY_TOKEN:-}
      SERVER_PORT: 8083
    networks:
      - atb-network
    restart: unless-stopped

  # FRONTEND (Next.js)
  frontend:
    build: ./frontend
    container_name: atb-frontend
    depends_on:
      campaign-service:
        condition: service_started
      product-service:
        condition: service_started
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8082
      NEXT_PUBLIC_PRODUCT_API: http://localhost:8080
    networks:
      - atb-network
    restart: unless-stopped

networks:
  atb-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
